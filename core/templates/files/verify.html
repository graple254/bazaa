<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Email - Bazaa Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="mb-4 text-center">Verify Your Email</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <p>Please enter the verification code sent to <strong>{{ email }}</strong></p>

            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="email" value="{{ email }}">
                <div class="mb-3">
                    <label for="otp" class="form-label">Verification Code</label>
                    <input type="text" class="form-control" id="otp" name="otp" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Verify</button>
            </form>

            <p class="mt-3 text-center">
                Didn't receive the code? <a href="{% url 'signup' %}">Sign up again</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
