{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Not Found - Bazaa Digital</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'files/favicon.ico' %}" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-shop-window text-muted display-1 mb-4"></i>
                        <h2 class="h4 mb-3">Store Not Found</h2>
                        <p class="text-muted mb-4">
                            We couldn't find the store you're looking for. Please check the URL or return to the homepage.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'index' %}" class="btn btn-primary">
                                <i class="bi bi-house-door me-2"></i>
                                Go to Homepage
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>
                                Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
